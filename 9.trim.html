<body>
    <script>
         let text = " Javascript is fun          "
         document.write(text+"<br>")

         document.write(text.length+"<br>")

//  starting ke white spaces count karega letter ke bich ke

// Endstring se sirf end wale white spaces count karega
         let b=text.trimEnd()

    </script>
