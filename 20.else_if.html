<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Else_if---
        // multiple condition ke liye else if ka use hota hai
        // Q1] if amt is greater than equal to 1000 and smaller than equal to 2000 then discout is 15%
        // Q2] if amt is greater than equal to 600 and smaller than equal to 700 then discout is 10%
        // Q3] if amt is greater than equal to 200 and smaller than equal to 2000 then discout is 5%

        // Answer----
        let amt=prompt("Enter Your Amount:")
           if(amt>=1000 & amt<=2000){
            alert("Discount is 15%")
           }
           else if(amt>=600 & amt<=700){
            alert("Discount is 10%")

           }
             else if(amt>=200 & amt<=2000){
            alert("Discount is 5%")

           }
           else{
            alert("No discount")
           }
          


        
    </script>
    
</body>
</html>
