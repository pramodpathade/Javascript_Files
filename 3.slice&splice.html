<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // splice: start number aur delete count
        // jo index number dale hai vhi delete karega

        let sp=["css","sakshu","prama","aashu","nadim","kanif","html"]
         document.write(sp+"<br>")

        sp.splice(1,2)
        document.write(sp+"<br>")

        // slice: start & end no
        // dale hue number chodkr sabhi delete karega

 let ps=["css","sakshu","prama","aashu","nadim","kanif","html"]
         document.write(ps+"<br>")

      document.write(ps.slice(1,4)+"<br>")


    </script>
    
</body>
</html>
