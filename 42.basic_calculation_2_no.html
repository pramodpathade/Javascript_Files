        class calculator {
            constructor(n1, n2) {
                this.n1 = n1;
                this.n2 = n2;
            }

            sum() {
                return this.n1 + this.n2;
            }

            sub() {
                return this.n1 - this.n2;
            }

            mul() {
                return this.n1 * this.n2;
            }

            div() {
                return this.n1 / this.n2;
            }
        }

        let n1 = parseInt(prompt("Enter first number:"));
        let n2 = parseInt(prompt("Enter second number:"));

        const c = new calculator(n1, n2);

        let result = `Sum: ${c.sum()}
Subtraction: ${c.sub()}
Multiplication: ${c.mul()}
Division: ${c.div()}
`;
