<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        let text = "welome to javascript"
        // let pattern=/javascript/g
        let pattern = /Javascript/gi
        // gi karoge na to javascript insensitive hoti hai bydefault sensitive rakhni ho to /g rakho
        let result = text.match(pattern)
        document.getElementById("demo").innerHTML = result

    </script>

</body>

</html>
