<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // concat mathod types
        let a=[1,2,3]
        let b=[4,5,6]
        document.write(a.concat(b)+"<br>")
        // 1]sort method
        // ascending order

        let arr=[100,400,200,10]
         document.write(arr.sort()+"<br>")

        // 2] reverse method
        // descending order work
        document.write(arr.reverse()+"<br>")

        // 3] fill method
        // element ke jagah jo add karoge o dega
        document.write(arr.fill("sakshu")+"<br>")

        document.write(arr.fill("20,50")+"<br>")


        // index of

        let p=["prama","sakshu","html","css"]
        document.write(p.indexOf("html")+"<br>")

        // last index of
        document.write(p.lastIndexOf("css")+"<br>")

        


    </script>
    
</body>
</html>
