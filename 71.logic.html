<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
        <li>Home</li>
        <li>AboutUs</li>
    </ul>
    <button onclick="removeele()">Remove</button>
    <script>
        function removeele (){
            const list = document.getElementById("menu") 
            list.removeChild(list.firstElementChild)
        }
    </script>
</body>
</html>
