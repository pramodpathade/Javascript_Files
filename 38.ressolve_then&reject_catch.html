<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- promises:-object ki trh work krta hai ye -->
     <script>
        
         let promise = new Promise(function(resolve, reject) {
    const x = "Javascript";
    const y = "Javascript";

    if (x === y) {
      resolve();
    } else {
      reject();
    }
  });

  promise
    .then(function() {
      document.write("successful");
    })
    .catch(function() {
      document.write("Error occurred");
    });

     </script>
    
</body>
</html>
