<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // switch statement()
        // multiple condition check krne ke liye esks use hots hai

        let grade=prompt("Enter Your Grade:")
        switch(grade){
            case "A":
                document.write(" You obtain Excellent Grade")
                break;
                 case "B":
                document.write(" You obtain Good Grade")
                break;
                 case "C":
                document.write(" You obtain Bad Grade")
                break;
                default :
                document.write("You are Fail")

        }
    </script>
    
</body>
</html>
