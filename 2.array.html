<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let lang=[]
        document.write(typeof(lang)+"<br>")

        let sp=["css","sakshu","prama","aashu","nadim","kanif","html"]
        document.write(sp[1]+"<br>")


        // Join array

        document.write(sp.join(" * ") +"<br>")


        // Array 4 methods

    //    1] push 2]pop 3]shift 4]unshift

    // last mai ka element delete karega
    document.write(sp.pop()+"<br>")
    document.write(sp +"<br>")
      
// last mai Element add krega
    sp.push()
    sp.push("pramod")
    document.write(sp,"<br>")

// First vala element delete karega
    document.write(sp.shift(),"<br>")
    document.write(sp,"<br>")


    // first mai Elementadd karega

    document.write(sp.unshift("python")+"<br>")
    document.write(sp+"<br>")


    // index no wise delete krne ke liye

    delete sp[2]
    document.write(sp+"<br>")

    



    </script>
    
</body>
</html>
