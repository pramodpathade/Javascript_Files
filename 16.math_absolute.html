<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ye negative value display nhi krta
        let a=Math.abs(23)
        document.write(a+"<br>")

        let b=Math.abs === (23)
        document.write(b+"<br>")

        let c=Math.ceil(3.2)
        document.write(c+"<br>")

        let d=Math.floor(3.2)
        document.write(d+"<br>")

// ye negative value display nhi krta
        let e=Math.log(32)
        document.write(e+"<br>")

// max mai string add karoge to o/p nhi milega
        let f=Math.max(100,400,500,1000,"surya","prama")
        document.write(f+"<br>")

         let g=Math.max(100,400,500,1000)
        document.write(g+"<br>")


          let h=Math.min(100,400,500,1000)
        document.write(h+"<br>")



        
    </script>
    
</body>
</html>
